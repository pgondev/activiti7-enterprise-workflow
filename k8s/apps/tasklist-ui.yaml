apiVersion: apps/v1
kind: Deployment
metadata:
  name: tasklist-ui
  namespace: workflow
  labels:
    app: tasklist-ui
    app.kubernetes.io/name: tasklist-ui
    app.kubernetes.io/component: frontend
    app.kubernetes.io/part-of: activiti7-enterprise-workflow
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tasklist-ui
  template:
    metadata:
      labels:
        app: tasklist-ui
    spec:
      containers:
        - name: tasklist-ui
          image: workflow/tasklist-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
          env:
            - name: API_GATEWAY_URL
              value: "http://gateway-service:8080"
            - name: KEYCLOAK_URL
              valueFrom:
                configMapKeyRef:
                  name: workflow-config
                  key: KEYCLOAK_URL
            - name: KEYCLOAK_REALM
              valueFrom:
                configMapKeyRef:
                  name: workflow-config
                  key: KEYCLOAK_REALM
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: tasklist-ui
  namespace: workflow
  labels:
    app: tasklist-ui
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      name: http
  selector:
    app: tasklist-ui
