spring:
  application:
    name: decision-engine

  # Disable Flyway
  flyway:
    enabled: false

  # Database (H2 In-Memory for DMN isolation)
  datasource:
    url: jdbc:h2:mem:decisiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 10

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: false

  # RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:guest}
    password: ${RABBITMQ_PASSWORD:guest}

  # Security - disabled for dev
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# Flowable DMN Configuration
flowable:
  dmn:
    enabled: true
    database-schema-update: true
    history:
      enabled: true
    strict-mode: false # Relax DMN validation if needed

# Server
server:
  port: ${SERVER_PORT:8085}

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# API Docs
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
