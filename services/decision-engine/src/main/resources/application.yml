spring:
  application:
    name: decision-engine

  # Database
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:workflowdb}
    username: ${DB_USERNAME:workflow}
    password: ${DB_PASSWORD:workflow123}
    hikari:
      maximum-pool-size: 10

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

  # RabbitMQ
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:workflow}
    password: ${RABBITMQ_PASSWORD:workflow123}

  # Security
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:workflow}

# Server
server:
  port: ${SERVER_PORT:8083}

# Activiti DMN
activiti:
  dmn:
    deploy-resources: true
    resource-location: classpath*:/dmn/
    strict-mode: false

# Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    root: INFO
    com.enterprise.workflow: DEBUG
    org.activiti.dmn: INFO

# API Docs
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
