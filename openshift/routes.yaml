apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: workflow-engine-route
  namespace: workflow
  labels:
    app: workflow-engine
spec:
  host: api.workflow.apps.example.com
  path: /engine
  to:
    kind: Service
    name: workflow-engine
    weight: 100
  port:
    targetPort: 8080
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
