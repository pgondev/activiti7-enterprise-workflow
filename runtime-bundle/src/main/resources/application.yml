spring:
  application:
    name: runtime-bundle

  # Database Configuration
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:workflowdb}
    username: ${DB_USERNAME:workflow}
    password: ${DB_PASSWORD:workflow123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  # Flyway Database Migration
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true

  # RabbitMQ Configuration
  rabbitmq:
    host: ${RABBITMQ_HOST:localhost}
    port: ${RABBITMQ_PORT:5672}
    username: ${RABBITMQ_USERNAME:workflow}
    password: ${RABBITMQ_PASSWORD:workflow123}

  # Cloud Stream Configuration
  cloud:
    stream:
      bindings:
        engineEvents:
          destination: engine-events
          contentType: application/json
        commandConsumer:
          destination: command-consumer
          group: runtime-bundle
          contentType: application/json
        commandResults:
          destination: command-results
          contentType: application/json

  # Security Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:workflow}
          jwk-set-uri: ${KEYCLOAK_URL:http://localhost:8180}/realms/${KEYCLOAK_REALM:workflow}/protocol/openid-connect/certs

# Server Configuration
server:
  port: 8080
  servlet:
    context-path: /

# Activiti Configuration
activiti:
  cloud:
    application:
      name: ${spring.application.name}
    security:
      enabled: true
  process:
    definition-location-prefix: classpath:/processes/
    history-level: full

# Logging Configuration
logging:
  level:
    com.enterprise.workflow: DEBUG
    org.activiti: INFO
    org.springframework.security: INFO

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# API Documentation
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
